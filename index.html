
<!DOCTYPE html>
<html lang="en">
<head>

    <title>Rock Paper Scissor</title>
    
    <link rel="stylesheet" href="stylesheet.css">

</head>
<body>
    <p  class="title">Rock Paper Scssiors</p>

    <button onclick="
        PlayGame('rock');"
        class="move-button"><img src="img/rock-emoji.png" class="move-icon"></button>

 
    <button onclick="
     PlayGame('paper');
     "class="move-button"><img src="img/paper-emoji.png" class="move-icon"></button>

    <button
    onclick="
       PlayGame('scissors');
    " class="move-button"><img src="img/scissors-emoji.png" class="move-icon"></button>

    <p class="js-result result"> </p>
    <p class="js-moves"> </p>
    <p class="js-score score"></p>

    <button onclick=" 
    score.wins =0;
    score.losses =0;
    score.ties =0;
    localStorage.removeItem('score');

    updateScoreElement();
    document.querySelector('.js-result').
    innerHTML =result;

    document.querySelector('.js-moves').innerHTML =
    `You ${playerMove} - ${computerMove}Computer`;
    " class="score-reset-button">Reset Score
    </button>
</body>
